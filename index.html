<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<title>Giphy API</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<!-- style.css -->
<link rel="stylesheet" type="text/css" href="style.css">

<!-- plain jquery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>

<body>

<div class="container">
	<div class="row">

		<!-- where the buttons go -->
		<div class="button-group-vertical" id="buttonBox" role="group"></div>

		<!-- where the gifs go -->
		<div class="col-xl-7" id="gifBox"></div>

		<!-- search/add bar -->
		<div class="col-xl-3" id="gifAddBox">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Add a GIF topic!">
				<span class="input-group-btn"><button class="btn btn-default" id='go' type="button">Go!</button></span>
			</div>
		</div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="app.js"></script>

</body>

</html>
